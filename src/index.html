<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Elite fire</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <h1 class="logo__title">Elite fire</h1>
          <p class="logo__desc">Автоматические биокамины</p>
        </div>
        <div class="navAndIcon">
          <nav class="nav">
            <a href="#" class="nav__link">Продукция</a>
            <a href="#" class="nav__link">Конструктор</a>
            <a href="#" class="nav__link">Опыт</a>
            <a href="#" class="nav__link">Контракты</a>
          </nav>
          <div class="phoneIcon">
            <img
              alt="phone"
              src="./icons/PhoneIcon.svg"
              class="phoneIcon__icon"
            />
          </div>
        </div>
      </header>

      <section class="hero">
        <div class="hero__right-wrapper right-wrapper">
          <h2 class="right-wrapper__title">Автоматические биокамины</h2>
          <h3 class="right-wrapper__price-from">
            от <span>99 000 &#8381;</span>
          </h3>
          <div class="right-wrapper__icons">
            <div>
              <img src="./icons/OwnProd.svg" alt="OwnProduction" />
              <p class="ownProd">Свое производство</p>
            </div>
            <div>
              <img src="./icons/Plane.svg" alt="OwnProduction" />
              <p class="delivery">Доставка в любую точку мира</p>
            </div>
          </div>
        </div>
        <div class="left-wrapper hero__left-wrapper">
          <div class="left-wrapper__blur1"></div>
          <img src="./img/fireplace.png" alt="fireplace" class="fireplace" />
          <div class="left-wrapper__blur2"></div>
        </div>
      </section>
    </div>
  </body>
</html>
